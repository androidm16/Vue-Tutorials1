<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Vue.js 3 - CDN -->
    <script src="https://unpkg.com/vue@3.0.2"></script>
    <title>Veu Website</title>
</head>
<body>
    <h1>My first Vue Project</h1>
    
    <!-- Mounting the Vue App- The Vue app only works within this div with an id of app -->
    <div id="app">
        <h2>{{ title }} - {{ second }} - {{age}}</h2>
        
        <button v-on:click="age++">Increase Age</button> -
        <button v-on:click="age--">Decrease Age</button>
        <div @click="changetitle('When Angels Ruled The Sky')">Click to change title</div>
    </div>


    <script src="script.js"></script>
</body>
</html>
